<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criptoativos - Ivo Fernandes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
    }
  </style>
</head>
<body class="text-white px-4 pt-8 pb-12">

  <!-- Cabeçalho -->
  <header class="text-center mb-10">
    <h1 class="text-3xl font-bold text-cyan-400">Criptoativos do Projeto</h1>
    <p class="text-gray-400 mt-2">Monitoramento de lucros e valor do ativo</p>
    <a href="/" class="inline-block mt-4">
      <button class="px-4 py-2 bg-cyan-600 hover:bg-cyan-700 rounded-lg font-semibold text-white shadow">
        ← Voltar para página principal
      </button>
    </a>
  </header>

  <!-- Gráfico de Lucro -->
  <div class="max-w-3xl mx-auto mb-12">
    <h2 class="text-xl font-semibold mb-3">Histórico de Lucros</h2>
    <canvas id="graficoLucro"></canvas>
  </div>

  <!-- Tabela de Transações -->
  <div class="max-w-4xl mx-auto mb-12">
    <h2 class="text-xl font-semibold mb-3">Transações Recentes</h2>
    <table class="w-full border border-cyan-700 rounded-xl overflow-hidden">
      <thead class="bg-cyan-800 text-white">
        <tr>
          <th class="p-3 text-left">Data</th>
          <th class="p-3 text-left">Tipo</th>
          <th class="p-3 text-left">Valor (R$)</th>
          <th class="p-3 text-left">Lucro</th>
        </tr>
      </thead>
      <tbody class="text-gray-300 bg-gray-800 divide-y divide-gray-700" id="tabela-transacoes">
        <tr>
          <td class="p-3">21/07/2025</td>
          <td class="p-3">Compra BTC</td>
          <td class="p-3">R$ 2.000,00</td>
          <td class="p-3 text-green-400">+275</td>
        </tr>
        <tr>
          <td class="p-3">18/07/2025</td>
          <td class="p-3">Venda ETH</td>
          <td class="p-3">R$ 1.500,00</td>
          <td class="p-3 text-green-400">+500</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Quadro com Valor do Ativo -->
  <div class="max-w-md mx-auto bg-gray-900 border border-green-400 rounded-xl p-6 shadow-xl text-center">
    <h2 class="text-2xl font-bold text-green-400">Valor Atual do Ativo</h2>
    <p id="valor-ativo" class="text-4xl mt-3 font-extrabold text-white">R$ 0,00</p>
    <p class="mt-2 text-sm text-gray-400">Baseado no total de lucros das transações</p>
  </div>

  <script>
    // Gráfico
    const ctx = document.getElementById('graficoLucro');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jul 5', 'Jul 10', 'Jul 15', 'Jul 20'],
        datasets: [{
          label: 'Lucro em R$',
          data: [300, 475, 520, 775],
          borderColor: 'rgb(34,197,94)',
          backgroundColor: 'rgba(34,197,94,0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        scales: { y: { beginAtZero: true } },
        plugins: { legend: { labels: { color: 'white' } } }
      }
    });

    // Cálculo automático do valor do ativo
    const linhas = document.querySelectorAll("#tabela-transacoes tr");
    let totalLucro = 0;
    linhas.forEach(linha => {
      const lucroCelula = linha.children[3];
      if (lucroCelula && lucroCelula.textContent.includes("+")) {
        const valor = parseFloat(lucroCelula.textContent.replace("+", "").replace(",", "."));
        totalLucro += valor;
      }
    });
    document.getElementById("valor-ativo").textContent = "R$ " + totalLucro.toLocaleString("pt-BR", { minimumFractionDigits: 2 });
  </script>

</body>
</html>
