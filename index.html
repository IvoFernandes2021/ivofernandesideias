<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ivo Fernandes | Engenharia, IA & Inovação</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      @apply bg-gradient-to-br from-[#0f0f1c] via-[#1b1c2e] to-[#0c0f23] text-white font-sans;
      font-family: 'Orbitron', sans-serif;
    }
    .neon-glow {
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
    }
    .bg-panel {
      @apply bg-[#121427] bg-opacity-80 backdrop-blur-md rounded-lg shadow-lg;
    }
    .btn-neon {
      @apply bg-cyan-500 text-black font-bold py-2 px-6 rounded-full shadow-lg hover:bg-cyan-400 transition;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    .tool-card {
      @apply border border-cyan-700 bg-gradient-to-br from-[#131c31] to-[#0e162b] rounded-xl p-6 shadow-md transition-transform transform hover:-translate-y-2 hover:shadow-xl;
    }
    .tool-icon {
      font-size: 3rem;
      color: #0ff;
    }
  </style>
</head>
<body class="antialiased">
  <header class="bg-[#101426]/80 backdrop-blur-lg p-4 fixed top-0 left-0 right-0 z-50 border-b border-cyan-600">
    <nav class="container mx-auto flex justify-between items-center">
      <a href="#inicio" class="text-3xl font-extrabold text-cyan-400 neon-glow">IVO</a>
      <div class="hidden md:flex items-center space-x-6">
        <a href="#inicio" class="text-cyan-200 hover:text-cyan-400 font-medium">Início</a>
        <a href="#engenharia" class="text-cyan-200 hover:text-cyan-400 font-medium">Engenharia</a>
        <a href="#ia" class="text-cyan-200 hover:text-cyan-400 font-medium">I.A.</a>
        <a href="#crypto" class="text-cyan-200 hover:text-cyan-400 font-medium">Crypto</a>
        <a href="#musica" class="text-cyan-200 hover:text-cyan-400 font-medium">Música</a>
        <a href="#sobre" class="text-cyan-200 hover:text-cyan-400 font-medium">Sobre</a>
      </div>
    </nav>
  </header>
  <main>
    <section id="inicio" class="min-h-screen flex items-center justify-center text-center p-8 pt-28">
      <div class="max-w-2xl">
        <h1 class="text-5xl md:text-7xl font-bold neon-glow mb-6">Inovação. Criatividade. <span class="text-cyan-400">IA.</span></h1>
        <p class="text-lg md:text-xl text-cyan-100">Um laboratório digital para explorar o futuro da tecnologia e do design.</p>
        <button id="main-ai-chat-button" class="btn-neon mt-8">Conversar com o Assistente IA</button>
      </div>
    </section>
    <!-- Demais seções mantidas, você pode repetir os mesmos estilos nos outros blocos -->
  </main>
</body>
</html>
